name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Change Directory
        run: cd frontend/

      - name: List
        run: ls

      - name: Install Dependencies
        run: npm install

      - name: List
        run: ls

      - name: Build website
        run: npm run build

